plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.petpal"
    compileSdk = 33 // vagy a legfrissebb verzió, amit használni szeretnél
    ndkVersion = "23.1.7779620" // győződj meg róla, hogy létezik

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.petpal"
        minSdk = 21 // vagy az alkalmazásod minimális verziója
        targetSdk = 33 // vagy az alkalmazásod célzott verziója
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

apply plugin: 'com.google.gms.google-services' // Ezt add hozzá a fájl végén
