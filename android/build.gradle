buildscript {
    ext.kotlin_version = '1.7.10' // Használj egy megfelelő Kotlin verziót
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1' // Ellenőrizd a verziót
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.10' // Ha használod
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}



apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services' // Szükséges a Firebase-hez
